<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4 - Stylish Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: darkslategray;
            color: white;
            font-family: 'Sofia', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .box {
            background-image: linear-gradient(45deg, #fca 30%, #acf 50% 60%, #aff 80% 100%);
            padding: 20px;
            margin: 20px;
            border: solid 1px gray;
            border-radius: 10px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: black;
            text-decoration: none;
            border: 1px solid gray;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: gray;
            color: black;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px #000000;
        }

        .linear-gradient {
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Stylish Webpage</h1>
        
        <div class="box">
            <p class="text-shadow">The quick brown fox jumped over the lazy dog.</p>
        </div>

        <div class="linear-gradient">
            <p>This section has a linear gradient background with a smooth fade from transparent red to opaque red.</p>
        </div>

        <a href="index.html">Go Back to Home</a>
    </div>

</body>
</html>
